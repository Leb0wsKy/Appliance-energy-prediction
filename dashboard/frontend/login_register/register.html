                <div class="register-form-header">
                    <h2>Create an account</h2>

  <a href="login.html" class="tab">Login</a>

                <div class="form-group">

                    <input id="name" type="text" placeholder="Your Name" required pattern="[A-Za-z]{3,}" >
                </div>

                <div class="form-group">
                    <label for="company">Company Name</label>
                    <input id="company" type="text" placeholder="Your Company" required>

                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="you@company.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}" >
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirm-password" type="password" placeholder="Confirm Password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}" >
                </div>

<script>
async function registerUser(event) {
  event.preventDefault();

  const name = document.getElementById("name").value;
  const company = document.getElementById("company").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirm-password").value;

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  try {
    const res = await fetch("http://localhost:5000/api/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, company, email, password })
    });

    const data = await res.json();

    if (res.ok) {
      alert("Registration successful!");
      window.location.href = "login.html";
    } else {
      alert(" " + data.message);
    }
  } catch (err) {
    alert("Error registering user");
  }
}
</script>
