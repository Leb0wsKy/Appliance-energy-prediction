<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity Project Registration</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .left {
      flex: 1;
      background: url('blll.jpg') no-repeat center center;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start; 
      text-align: left;
      padding: 40px;
      position: relative;
    }
    .left h1 {
      font-size: 2em;
      margin: 0 0 10px 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .left p {
      font-size: 0.9em;
      margin: 0 0 10px 0;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f2f2f2;
    }
    .login-form {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 80%;
      max-width: 400px;
    }
    .login-form-header {
  margin-bottom: 20px;
  text-align: center;     
  display: flex;
  flex-direction: column;
  align-items: center;    
}
    .login-form-header h2 {
      margin: 0;
      color: #005187;
    }
    .login-form-header h3 {
      margin: 5px 0 0 0;
      font-weight: normal;
      font-size: 0.9rem;
      color: #777;
    }
    .login-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #005187; 
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
    }
    .login-form button:hover {
      background-color: #4d82bc;
    }
    .footer-left {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: rgba(255,255,255,0.0);
      color: white;
      padding: 10px 20px;
      text-align: left; 
      font-size: 0.8em;
    }
    .form-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    .form-tabs .tab {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      text-decoration: none;
      color: #555;
      font-weight: bold;
      text-transform: uppercase;
      transition: 0.3s;
    }
    .form-tabs .tab {
    flex: 1;
    text-align: center;
    padding: 10px 0;
    text-decoration: none;
    color: #555;
    font-weight: bold;
    font-size: 1rem;  
    text-transform: none;
}

.form-tabs .active {
    color: #005187;        
    border-bottom: 3px solid #005187;
}

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo img {
      height: 40px; 
      width: auto;
    }
    .logo span {
      font-size: 18px;
      font-weight: bold;
      font-style: italic;
      color: white;
    }
  
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        width: 100%;
        height: 50vh;
      }
    }
    .form-group a:hover {
    text-decoration: underline;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="logo">
        <img src="elc.png" alt="Energenius Logo">
        <span>Energenius</span>
      </div>
      
      <div class="overlay-text">
        <h1>Monitor, Analyze, and Optimize Your Energy Consumption</h1>
        <p>Gain real-time insights to reduce costs and enhance sustainability</p>
      </div>

      <footer class="footer-left">© 2025 Energenius All rights reserved</footer>
    </div>

    <div class="right">
      <form class="login-form" onsubmit="loginUser(event)">
        <div class="login-form-header">
          <h2>Welcome back</h2>
          <h3>Log in to access your dashboard</h3>
        </div>

        <div class="form-tabs">
          <a href="login.html" class="tab active">Login</a>
          <a href="register.html" class="tab">Register</a>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@company.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password" required>
        </div>
        <div class="form-group" style="display: flex; justify-content: space-between; align-items: center; margin: 10px 0;">
    <label style="white-space: nowrap; font-size: 0.9rem; color: #333; display: flex; align-items: center;">
        <input type="checkbox" style="margin-right: 5px;"> Remember me
    </label>
    <a href="#" style="font-size: 0.9rem; color: #005187; text-decoration: none;">Forgot your password?</a>
</div>



        <button type="submit">Login</button>
      

      </form>
    </div>
  </div>
</body>
</html>
<script>
  async function loginUser(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    try{
      const res =await fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });
       const data = await res.json();
      if (res.ok){
        alert("Login successful!");
        console.log(data.userId);

        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("token", data.token);
      localStorage.setItem("userName", data.name);
      localStorage.setItem("userEmail", data.email);
      localStorage.setItem("userId", data.userId);
        window.location.href = "../dashboard/dashboard.html";

      }
      else{
        const data = await res.json();
        alert("❌ " + data.message);
      }
    }
    catch(err){
      console.error("Error logging in:", err);
      alert("Error logging in");
    }
  }
</script>
